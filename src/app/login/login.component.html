
<div class="container">	
	<div class="row">
	<h2>Login</h2><br/>
		<div class="col-12">
			<!-- Start form -->
                    <form [formGroup]="loginForm">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" formControlName="password" class="form-control" name="password" id="password" placeholder="Password">
                      </div>
                      <div class="form-check">
                        <!-- <button class="btn btn-info" type="button" name="showpassword" id="showpassword" value="Show Password">Show password</button>  -->
                        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                        <a href="javascript:void(0)" routerLink="/register">Register</a>

                      </div>
                      
                    </form>


			<!-- End form -->
		</div>
	</div>
</div>
