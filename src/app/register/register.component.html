
<div class="container">	
	<div class="row">
    <div class="col-12">
        <h2>Register</h2>
    </div>

  
		<div class="col-12">
			<!-- Start form -->
                    <form [formGroup]="registerForm">
                      <div class="form-group">
                          <label for="name">Full name</label>
                          <input type="email" formControlName="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Name">
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="email" formControlName="contact" class="form-control" id="contact" aria-describedby="contactHelp" placeholder="Contact">
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" name="password" id="password" placeholder="Password">
                      </div>
                      <div class="form-group">
                          <label for="rep-password">Repeat Password</label>
                          <input type="password" formControlName="repPass" class="form-control" name="password" id="rep-password" placeholder="Repeat password">
                      </div>
                      <div class="form-check">
                        <!-- <button class="btn btn-info" type="button" name="showpassword" id="showpassword" value="Show Password">Show password</button>  -->
                        <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
                        <a href="javascript:void(0)" routerLink="/login">Login</a>
                      </div>
                      
                    </form>


			<!-- End form -->
		</div>
	</div>
</div>
